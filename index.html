        // ä¿å­˜ç­”æ¡ˆ

        // æ›´æ–°è¿›åº¦æ˜¾ç¤º

        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            let timeLeft = examData.timeLimit * 60;

            timerInterval = setInterval(() => {

                // è­¦å‘ŠçŠ¶æ€

                if (timeLeft <= 300) { // 5åˆ†é’Ÿ
                    timerContainer.classList.add('critical');

                    timerContainer.classList.add('warning');

                    submitExam();
                    showNotification('è€ƒè¯•æ—¶é—´åˆ°ï¼å·²è‡ªåŠ¨æäº¤è¯•å·ã€‚', 'warning');

        // æäº¤è€ƒè¯•
        function submitExam() {
            if (isSubmitted) return;
            
            clearInterval(timerInterval);
            isSubmitted = true;
            
            let totalScore = 0;
            let correctCount = 0;
            
            // è®¡ç®—å¾—åˆ†å¹¶æ˜¾ç¤ºç»“æœ
            examData.questions.forEach(q => {
                const userAnswer = userAnswers[q.id];
                let isCorrect = false;
                
                if (userAnswer !== undefined && userAnswer !== '') {
                    if (q.type === 'fill') {
                        // å¡«ç©ºé¢˜å¤„ç†ï¼ˆæ”¯æŒå¤šä¸ªç­”æ¡ˆç”¨é€—å·åˆ†éš”ï¼‰
                        const userAnswersArray = userAnswer.toString().split(',').map(a => a.trim().toLowerCase());
                        const correctAnswersArray = q.answer.split(',').map(a => a.trim().toLowerCase());
                        
                        // æ¯”è¾ƒç­”æ¡ˆï¼ˆå…è®¸é¡ºåºä¸åŒï¼‰
                        isCorrect = userAnswersArray.length === correctAnswersArray.length &&
                                   userAnswersArray.every(ans => correctAnswersArray.includes(ans)) &&
                                   correctAnswersArray.every(ans => userAnswersArray.includes(ans));
                    }

                    }
                    else {

                    }
                    
                    if (isCorrect) {
                        totalScore += q.score;
                        correctCount++;
                    }
                }
                
                // æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆå’Œé”™è¯¯åé¦ˆ
                showQuestionFeedback(q.id, isCorrect, userAnswer);

            // æ˜¾ç¤ºæ€»æˆç»©
            showResults(totalScore, correctCount);
            
            // æ¸…é™¤è¿›åº¦ä¿å­˜
            localStorage.removeItem('examProgress');
            
            // ç¦ç”¨æäº¤æŒ‰é’®
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-check"></i> å·²æäº¤';
        }

        // æ˜¾ç¤ºé¢˜ç›®åé¦ˆ
        function showQuestionFeedback(qId, isCorrect, userAnswer) {
            const questionEl = document.getElementById(`q${qId}`);
            const explanationEl = document.getElementById(`explanation-${qId}`);

            if (userAnswer) {

                userAnswerDiv.innerHTML = `

                        ${formatAnswer(userAnswer)}

        // æ˜¾ç¤ºæˆç»©ç»“æœ
        function showResults(totalScore, correctCount) {
            const endTime = new Date();
            const timeUsed = Math.floor((endTime - startTime) / 1000); // ç§’
            
            const minutes = Math.floor(timeUsed / 60);
            const seconds = timeUsed % 60;
            const answered = Object.keys(userAnswers).length;
            
            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('total-score').textContent = totalScore;

            } else {

        // æŸ¥çœ‹ç­”æ¡ˆï¼ˆå¤ä¹ æ¨¡å¼ï¼‰
        function reviewAnswers() {

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            // åˆ›å»ºé€šçŸ¥å…ƒç´ 
            const notification = document.createElement('div');

        // é”®ç›˜å¿«æ·é”®
        function handleKeyboardShortcuts(e) {
            // Ctrl + Enter æäº¤
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('submitBtn').click();
            }
            
            // Ctrl + R æŸ¥çœ‹ç­”æ¡ˆ
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                document.getElementById('reviewBtn').click();
            }
            
            // Ctrl + Shift + R é‡ç½®
            if (e.ctrlKey && e.shiftKey && e.key === 'R') {
                e.preventDefault();
                document.getElementById('resetBtn').click();
            }
            
            // æ•°å­—é”®è·³è½¬åˆ°é¢˜ç›®
            if (e.key >= '1' && e.key <= '9' && e.ctrlKey) {
                const index = parseInt(e.key) - 1;
                const question = document.querySelector(`[data-index="${index}"]`);
                if (question) {
                    e.preventDefault();
                    question.scrollIntoView({ behavior: 'smooth' });
                    question.classList.add('active');

                        question.classList.remove('active');
                    }, 2000);
                }
            }
        }

        document.getElementById('submitBtn').addEventListener('click', () => {

                return 'è€ƒè¯•æ­£åœ¨è¿›è¡Œä¸­ï¼Œç¡®å®šè¦ç¦»å¼€å—ï¼Ÿ';

    </script>
